<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:growl id="growl" showDetail="true" showSummary="true">
		<p:autoUpdate />
	</p:growl>

	<!-- EXAMPLE-SOURCE-START -->
	<p:panelGrid columns="2" styleClass="ui-noborder">
		<p:outputLabel value="Button defaults:" />
		<p:button id="btnEmail" url="#" icon="fa fa-envelope" title="E-mail">
			<pe:badge content="1" />
		</p:button>

		<p:outputLabel value="Button customized:" />
		<p:button id="btnSettings" url="#" icon="fa fa-gear" title="Settings">
			<pe:badge content="2" color="green" position="top-left" widgetVar="badgeSettings" />
		</p:button>

		<p:outputLabel value="Link Button:" />
		<p:outputPanel>
			<p:linkButton id="btnNotifications" url="#" value="Link Button" />
			<pe:badge content="3" for="@previous" color="purple" position="bottom-right" widgetVar="badgeNotifications" />
		</p:outputPanel>

		<p:outputLabel value="Command Button:" />
		<p:commandButton value="Command Button" id="btnCommand">
			<pe:badge content="99+" color="orange" widgetVar="badgeCommand" />
		</p:commandButton>
		
		<p:outputLabel value="Letter Avatar:" />
		<p:outputPanel>
		    <pe:letterAvatar value="PrimeFaces Extensions" backgroundColor="#000" color="#ccc"/>
		    <pe:badge content="8" for="@previous" color="deeppink" />
		</p:outputPanel>
		
	</p:panelGrid>
	<!-- EXAMPLE-SOURCE-END -->
</ui:composition>
