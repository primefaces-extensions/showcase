<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:showcase="http://primefaces.org/ui/extensions/showcase">
<ui:composition template="/templates/showcaseLayout.xhtml">

    <f:metadata>
        <f:viewAction action="#{userSettings.setCurrentThemeByName('nova-light')}"/>
    </f:metadata>

    <ui:define name="centerContent">
        <f:facet name="header">
            <h:outputText value="Floating Action Button"/>
        </f:facet>

        <p>
            Custom content allows you to open an overlay panel instead of a menu.
        </p>

        <h:panelGroup layout="block" styleClass="centerExample">
            <ui:include src="/sections/fab/example-customContent.xhtml"/>
        </h:panelGroup>

        <ui:decorate template="/templates/oneTabDecorator.xhtml">
            <ui:define name="contentTab1">
${showcase:getFileContent('/sections/fab/example-customContent.xhtml')}
            </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/fab/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="fab"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
