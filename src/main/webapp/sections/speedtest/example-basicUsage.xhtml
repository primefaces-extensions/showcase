<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

    <p:growl id="growl" autoUpdate="true" showDetail="true" showSummary="true" />

<!-- EXAMPLE-SOURCE-START -->
<pe:speedtest id="speedtest" file="#{request.contextPath}/resources/other/dummy.payload" widgetVar="speedtest" bgColor="#65ed28" captionDownload="Down" captionUpload="Up" captionJitter="Jit" captionPing="Pg">

</pe:speedtest>

<div class="ui-g">
    <p:commandButton id="btnStart" value="Start Speedtest" icon="fa btnStart" style="width:100%;" onclick="PF('speedtest').start();"/>
</div>

</ui:composition>
