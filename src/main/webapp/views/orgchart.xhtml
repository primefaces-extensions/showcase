            Based on <h:outputLink id="lnkOrgchart" value="https://github.com/dabeng/OrgChart">orgchart</h:outputLink> by Xuebin Dong (@dabeng).

        <h:graphicImage library="images" name="orgchart.png" alt="Orgchart" width="600"/>
    </ui:define>
    <ui:define name="useCases">
        <ui:include src="/sections/orgchart/useCasesChoice.xhtml"/>
    </ui:define>
    <ui:define name="docuTable">
        <ui:include src="/sections/shared/documentation.xhtml">
            <ui:param name="tagName" value="orgchart"/>
        </ui:include>
    </ui:define>
</ui:composition>
